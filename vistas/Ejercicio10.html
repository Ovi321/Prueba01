<!DOCTYPE html>
<html lang="es-MX">
  	<head>
    		<meta charset="UTF-8">
		<title>Lista en HTML </HTML> </title>
		<style>
		 body{background-color:#64E39B;}
		 h1{text-align:center;font-size:260%;}
		 ul{background-color:#F25033;}
		 ol{background-color:#C23AB6;}		 
		 li{border:2px solid #BF8922;padding:0px;}
		 h3{text-align:left;font-size:120%;padding:0px;margin:0%;}
		 h4{text-align:left;font-size:150%;padding:0px;margin:0%;}
		</style>
	</head>
	<body>
		<h1>Listas en HTML</h1>
		<ul>
		   <li><h3>Elemento 1</h3></li>
		   <li><h3>Elemento 2</h3></li>
		   <li>
			<ol>
			    <li><h4>Elemento 2.1</h4></li>
			    <li><h4>Elemento 2.2</h4></li>
			    <pre>     .....</pre>
			    <li><h4>Elemento 2.N</h4></li>
			</ol>
		   </li>
		   <li><h3>Elemento 3</h3></li>
		   <li><h3>Elemento 4</h3></li>
		   <pre>    ......</pre>
		   <li><h3>Elemento 5</h3></li>
		</ul>
	<body>
</html>
